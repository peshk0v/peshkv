<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peshk0v</title>

    <link rel="stylesheet" href="src/index/style.css">
</head>
<body>
    <section class="hero">
        <div class="avatar-wrapper">
            <img src="src/index/avatar.png" alt="Peshk0v" class="avatar">
            <div class="avatar-deco"></div>
        </div>

        <div class="hero-content">
            <h1>Привет!<br>Я начинающий разработчик!</h1>
            <p class="tagline">Стараюсь научиться всему! <br>Люблю сложные задачи и красивые анимации.</p>
            <div class="tech-stack">
              <div class="tech-item">
                  <img src="https://cdn-icons-png.flaticon.com/512/5968/5968350.png" alt="Python">
                  <span>Python</span>
              </div>
              <div class="tech-item">
                  <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" alt="JavaScript">
                  <span>JavaScript</span>
              </div>
              <div class="tech-item">
                  <img src="https://cdn-icons-png.flaticon.com/512/174/174854.png" alt="HTML">
                  <span>HTML5</span>
              </div>
              <div class="tech-item">
                  <img src="https://cdn-icons-png.flaticon.com/512/732/732190.png" alt="CSS">
                  <span>CSS3</span>
              </div>
              <div class="tech-item">
                  <img width="64" height="64" src="https://img.icons8.com/fluency/48/bash.png" alt="bash"/>
                  <span>Bash</span>
              </div>
          </div>
          </div>
    </section>

    <section id="projects" class="projects">
        <div class="container">
            <h2>Последние проекты</h2>
            <p>Все мои проекты вы можете найти на сайте <b>peshkv.online</b>.</p>
            <a href="https://peshkv.online" class="btn btn-primary" target="_blank">Перейти на сайт</a>
        </div>
    </section>

    <footer class="footer">
      <div class="container">
          <div class="footer-content">
              <p class="footer-text">Свяжитесь со мной: <a href="mailto:git@peshkv.ru">git@peshkv.ru</a></p>
              <div class="social-links">
                  <a href="https://t.me/pshlst" class="btn" target="_blank">
                      <i class="fab fa-telegram"></i> Мой Telegram канал
                  </a>
              </div>
          </div>
      </div>
  </footer>

    <script>
        // Анимации при скролле
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('.project-card').forEach((el) => {
            observer.observe(el);
        });

        // Параллакс для декора аватарки
        document.addEventListener('mousemove', (e) => {
            const deco = document.querySelector('.avatar-deco');
            const xAxis = (window.innerWidth/2 - e.pageX)/30;
            const yAxis = (window.innerHeight/2 - e.pageY)/30;
            deco.style.transform = `translate(-50%, -50%) rotate(${xAxis + yAxis}deg)`;
        });
    </script>
</body>
</html>
